{% extends 'base.html' %}

{% block body %}
    <form class="form-signin">
        <h2 class="form-signin-heading">ثبت نام</h2>
        <label for="username" class="sr-only">نام کاربری</label>
        <input type="text" id="username" class="form-control" placeholder="نام کاربری" required autofocus>
        <label for="password" class="sr-only">رمز عبور</label>
        <input type="password" id="password" class="form-control" placeholder="رمز عبور" required>
        <label for="firstname" class="sr-only">نام</label>
        <input type="text" id="firstname" class="form-control" placeholder="نام" required autofocus>
        <label for="lastname" class="sr-only">نام خانوادگی</label>
        <input type="text" id="lastname" class="form-control" placeholder="نام خانوادگی" required autofocus>

        <div class="checkbox"></div>
        <button class="btn btn-lg btn-primary btn-block" id="registerbtn" type="button">ثبت نام</button>

        <div id="loader text-center"></div>
    </form>
{% endblock %}
